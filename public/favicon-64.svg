<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </radialGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Inner white circle (bingo ball) -->
  <circle cx="32" cy="32" r="22" fill="#FFFFFF"/>
  
  <!-- Letter B -->
  <text x="32" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E40AF">B</text>
  
  <!-- Number 7 -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E40AF">7</text>
  
  <!-- Decorative elements -->
  <circle cx="16" cy="16" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="48" cy="16" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="16" cy="48" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="48" cy="48" r="2" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Small highlight -->
  <ellipse cx="26" cy="20" rx="3" ry="5" fill="#FFFFFF" opacity="0.3"/>
</svg>
