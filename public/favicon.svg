  <circle cx="24" cy="8" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="8" cy="24" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="24" cy="24" r="1" fill="#FFFFFF" opacity="0.7"/>
